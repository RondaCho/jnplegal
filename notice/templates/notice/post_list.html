 {% extends "notice/layout.html" %}

 {% block content %}


    <div class='container'>
    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th>글번호</th>
                <th>글제목</th>
                <th>글쓴이</th>
                <th>작성날짜</th>
                <th>조회수</th>
            </tr>
        </thead>
        <tbody>
            {%for post in post_list %}
                <tr>
                    <td>{{ post.id }}</td>
                    <td>
                        <a href="{% url "notice:post_detail" post.id %}">
                        {{ post.title }}
                        </a>
                    </td>
                    <td>변호사 {{ post.lawyer }} </td>
                    <td>{{ post.updated_at }}</td>
                    <td>10</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <p>
            <form action="" method="get">
                <input type="text" name="q" value="{{ q }}" />
                <input type="submit" value="검색" class="btn btn-primary"/>
            </form>
        </p>
</div>

{% endblock %}
